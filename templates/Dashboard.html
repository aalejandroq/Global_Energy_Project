    <div class="main-panel">
      <div class="content-wrapper">


        <div class="row mt-4">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-md-12">
                    <div class="x_title font-weight-bold">
                      <h2>Global Energy and GDP Overview</h2>

                      <div class="filter right">
                        <h5>SELECT Graph:</h5>
                        <select id="selDataset1" onchange="optionChanged(selDataset.value,this.value)"
                          style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc"></select>

                      </div>
                      <div class="filter">
                        <h5>SELECT Country:</h5>
                        <select id="selDataset" onchange="optionChanged(this.value,selDataset1.value)"
                          style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                        </select>
                      </div>


                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div id="temp-stacked-lineChart"></div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

                <div class="row">
                  <div class="col-md-12">
                    <div class="x_title">
                      <h2>Country Rankings</h2>

                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <div id="gauge" class="gauge"></div>
                  </div>
                  <div class="col-md-3">
                    <div id="gauge_1" class="gauge"></div>
                  </div>
                  <div class="col-md-3">
                    <div id="gauge_2" class="gauge"></div>
                  </div>
                  <div class="col-md-3">
                    <div id="gauge_3" class="gauge"></div>
                  </div>

                </div>




              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->

      <footer class="footer">
        <div class="footer-wrap">

        </div>
